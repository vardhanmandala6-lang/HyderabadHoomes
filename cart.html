<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Selections - HyderabadHomes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            cursor: pointer;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 3rem;
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .cart-items {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: #f8f9ff;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .item-image {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .item-specs {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0.8rem 0;
            color: #666;
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: 900;
            color: #667eea;
            margin-top: 0.5rem;
        }

        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f5576c;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-cart h3 {
            color: #1a1a2e;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }

        .summary-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: #1a1a2e;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e7ff;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #666;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 900;
            color: #1a1a2e;
            padding-top: 1rem;
            border-top: 2px solid #e0e7ff;
            margin-top: 1rem;
        }

        .proceed-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .proceed-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 968px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }

            .summary-card {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="goHome()">üè† HyderabadHomes</div>
        <button class="back-btn" onclick="goBack()">‚Üê Back to Properties</button>
    </nav>

    <div class="container">
        <h1 class="page-title">üõí Your Selected Homes</h1>

        <div class="cart-layout">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="summary-card" id="summaryCard">
                <div class="summary-title">Booking Summary</div>
                <div class="summary-row">
                    <span>Monthly Rent</span>
                    <span id="rentAmount">‚Çπ0</span>
                </div>
                <div class="summary-row">
                    <span>Service Fee</span>
                    <span id="serviceFee">‚Çπ999</span>
                </div>
                <div class="summary-row total">
                    <span>Total Amount</span>
                    <span id="totalAmount">‚Çπ0</span>
                </div>
                <button class="proceed-btn" onclick="proceedToPayment()">
                    Proceed to Payment ‚Üí
                </button>
                <button class="continue-btn" onclick="goBack()" style="width: 100%; margin-top: 1rem; background: #e0e7ff; color: #667eea;">
                    Continue Browsing
                </button>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCart() {
            const cartContainer = document.getElementById('cartItems');
            const summaryCard = document.getElementById('summaryCard');

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üè†</div>
                        <h3>Your selection is empty</h3>
                        <p style="color: #666; margin-bottom: 1rem;">Start adding properties to your selection to proceed with booking</p>
                        <button class="continue-btn" onclick="goBack()">Browse Properties</button>
                    </div>
                `;
                summaryCard.style.display = 'none';
                return;
            }

            cartContainer.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="item-image">üè†</div>
                    <div class="item-details">
                        <div class="item-title">${item.title}</div>
                        <div class="item-specs">
                            <span>üìç ${item.area}</span>
                            <span>üè† ${item.bhk}</span>
                            <span>üìè ${item.sqft} sq.ft</span>
                            <span>üõãÔ∏è ${item.furnishing}</span>
                        </div>
                        <div style="color: #10b981; font-weight: 600; font-size: 0.9rem;">
                            ‚úÖ Available from: ${item.available}
                        </div>
                        <div class="item-price">‚Çπ${item.price.toLocaleString('en-IN')}/month</div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">√ó</button>
                </div>
            `).join('');

            updateSummary();
        }

        function updateSummary() {
            const totalRent = cart.reduce((sum, item) => sum + item.price, 0);
            const serviceFee = 999;
            const total = totalRent + serviceFee;

            document.getElementById('rentAmount').textContent = '‚Çπ' + totalRent.toLocaleString('en-IN');
            document.getElementById('serviceFee').textContent = '‚Çπ' + serviceFee.toLocaleString('en-IN');
            document.getElementById('totalAmount').textContent = '‚Çπ' + total.toLocaleString('en-IN');
        }

        function removeFromCart(index) {
            if (confirm('Remove this property from your selection?')) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function proceedToPayment() {
            if (cart.length === 0) {
                alert('Please add properties to your selection first!');
                return;
            }
            alert('Proceeding to payment page...');
            // window.location.href = 'payment.html';
        }

        function goBack() {
            alert('Going back to properties...');
            // window.location.href = 'products.html';
        }

        function goHome() {
            alert('Going to homepage...');
            // window.location.href = 'index.html';
        }

        // Initialize
        displayCart();
    </script>
</body>
</html>
