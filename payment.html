<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - HyderabadHomes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .payment-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
        }

        .payment-form {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: #1a1a2e;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e7ff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .payment-methods {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .payment-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .payment-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .payment-icon {
            font-size: 1.8rem;
        }

        .payment-label {
            flex: 1;
            font-weight: 600;
            color: #1a1a2e;
        }

        .order-summary {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .property-summary {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .property-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .property-info {
            color: #666;
            font-size: 0.9rem;
            margin: 0.3rem 0;
        }

        .property-price {
            font-size: 1.5rem;
            font-weight: 900;
            color: #667eea;
            margin-top: 0.8rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #666;
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 900;
            color: #1a1a2e;
            padding-top: 1rem;
            border-top: 2px solid #e0e7ff;
            margin-top: 1rem;
        }

        .confirm-btn {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .secure-badge {
            text-align: center;
            color: #10b981;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        @media (max-width: 968px) {
            .payment-layout {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: relative;
                top: 0;
                order: -1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üîí Secure Checkout</div>
    </nav>

    <div class="container">
        <div class="payment-layout">
            <div class="payment-form">
                <div class="section-title">üí≥ Payment Details</div>

                <form id="paymentForm">
                    <div class="section-title" style="font-size: 1.3rem; margin-top: 0;">üìù Your Information</div>
                    
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="phone" placeholder="+91 00000 00000" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Preferred Move-in Date *</label>
                        <input type="date" id="moveInDate" required>
                    </div>

                    <div class="form-group">
                        <label>Message to Owner (Optional)</label>
                        <textarea id="message" rows="3" placeholder="Any special requests or questions..."></textarea>
                    </div>

                    <div class="section-title" style="font-size: 1.3rem; margin-top: 2rem;">üí≥ Payment Method</div>

                    <div class="payment-methods">
                        <label class="payment-option selected">
                            <input type="radio" name="payment" value="upi" checked>
                            <span class="payment-icon">üì±</span>
                            <span class="payment-label">UPI (GPay / PhonePe / Paytm)</span>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="payment" value="card">
                            <span class="payment-icon">üí≥</span>
                            <span class="payment-label">Credit / Debit Card</span>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="payment" value="netbanking">
                            <span class="payment-icon">üè¶</span>
                            <span class="payment-label">Net Banking</span>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="payment" value="visit">
                            <span class="payment-icon">üè†</span>
                            <span class="payment-label">Pay on Visit (Reserve Now)</span>
                        </label>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <div class="section-title">üìã Order Summary</div>

                <div id="propertiesSummary">
                    <!-- Properties will be loaded here -->
                </div>

                <div class="summary-row">
                    <span>Monthly Rent</span>
                    <span id="rentAmount">‚Çπ0</span>
                </div>
                <div class="summary-row">
                    <span>Service Fee</span>
                    <span>‚Çπ999</span>
                </div>
                <div class="summary-row">
                    <span>Security Deposit</span>
                    <span id="depositAmount">‚Çπ0</span>
                </div>
                <div class="summary-row total">
                    <span>Total to Pay</span>
                    <span id="totalAmount">‚Çπ0</span>
                </div>

                <button class="confirm-btn" onclick="processPayment()">
                    üîí Confirm & Pay
                </button>

                <div class="secure-badge">
                    üîí 100% Secure Payment
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Payment option selection
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        function displaySummary() {
            const summaryContainer = document.getElementById('propertiesSummary');
            
            if (cart.length === 0) {
                alert('Your cart is empty! Redirecting to properties...');
                // window.location.href = 'products.html';
                return;
            }

            summaryContainer.innerHTML = cart.map(item => `
                <div class="property-summary">
                    <div class="property-name">${item.title}</div>
                    <div class="property-info">üìç ${item.area}</div>
                    <div class="property-info">üè† ${item.bhk} ‚Ä¢ üìè ${item.sqft} sq.ft</div>
                    <div class="property-info">üõãÔ∏è ${item.furnishing}</div>
                    <div class="property-price">‚Çπ${item.price.toLocaleString('en-IN')}/month</div>
                </div>
            `).join('');

            const totalRent = cart.reduce((sum, item) => sum + item.price, 0);
            const serviceFee = 999;
            const deposit = totalRent * 2; // 2 months deposit
            const total = totalRent + serviceFee + deposit;

            document.getElementById('rentAmount').textContent = '‚Çπ' + totalRent.toLocaleString('en-IN');
            document.getElementById('depositAmount').textContent = '‚Çπ' + deposit.toLocaleString('en-IN');
            document.getElementById('totalAmount').textContent = '‚Çπ' + total.toLocaleString('en-IN');
        }

        function processPayment() {
            const form = document.getElementById('paymentForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const moveInDate = document.getElementById('moveInDate').value;
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            // Store booking details
            const bookingDetails = {
                customer: { fullName, phone, email, moveInDate },
                properties: cart,
                paymentMethod,
                bookingId: 'HYD' + Math.floor(Math.random() * 100000),
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('lastBooking', JSON.stringify(bookingDetails));
            localStorage.removeItem('cart'); // Clear cart

            alert('‚úÖ Payment Processing...\n\nYour booking is being confirmed!');
            
            // Redirect to thank you page
            // window.location.href = 'thankyou.html';
        }

        // Initialize
        displaySummary();

        // Set minimum date to today
        document.getElementById('moveInDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
